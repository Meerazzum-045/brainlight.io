    function createAnimation(x, y) {
        var container = document.createElement('div');
        container.className = 'lottie-animation';
        container.style.left = (x - 150) + 'px'; // Center the animation
        container.style.top = (y - 150) + 'px'; // Center the animation
        document.body.appendChild(container);

        var params = {
            container: container,
            renderer: 'svg',
            loop: false,
            autoplay: true,
            animationData: animationData
        };

        var anim = lottie.loadAnimation(params);
        anim.addEventListener('complete', function() {
            document.body.removeChild(container); // Remove the animation after it completes
        });
    }

    document.addEventListener('touchstart', function(event) {
        for (var i = 0; i < event.touches.length; i++) {
            createAnimation(event.touches[i].clientX, event.touches[i].clientY);
        }
    });
