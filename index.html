<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .animation-container {
      width: 200px;
      height: 200px;
      position: absolute;
      overflow: hidden;
      pointer-events: none; /* Prevent interaction with the container */
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
  <div id="animation-container" class="animation-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let touchCount = 0;
      let animations = [];
      let completedAnimations = [];

      document.addEventListener('touchstart', function (event) {
        if (touchCount < 5) {
          touchCount++;
          const touch = event.touches[0];
          const animationContainer = document.createElement('div');
          animationContainer.className = 'animation-container';

          // Position the container centered on the touch point
          animationContainer.style.left = `${touch.clientX - 100}px`;
          animationContainer.style.top = `${touch.clientY - 100}px`;
          document.body.appendChild(animationContainer);

          const animation = lottie.loadAnimation({
            container: animationContainer,
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'https://raw.githubusercontent.com/Meerazzum-045/brainlight.io/main/C.json' // Replace with your Lottie animation file
          });

          animations.push(animation);

          animation.addEventListener('complete', function () {
            completedAnimations.push(animation);
            if (touchCount <= 5) {
              // Randomly select 1 animation to persist
              const randomIndex = Math.floor(Math.random() * completedAnimations.length);
              const remainingAnimation = completedAnimations[randomIndex];

              // Timeout for other animations
              for (let i = 0; i < completedAnimations.length; i++) {
                if (i !== randomIndex) {
                  const animToTimeout = completedAnimations[i];
                  setTimeout(() => {
                    animToTimeout.destroy();
                  }); // Adjust timeout delay as needed
                }
              }

              // Clear completedAnimations except the remainingAnimation
              completedAnimations = [remainingAnimation];
            }
          });
        }
      });
    });
  </script>
</body>
</html>
