<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
                  body{
            background-color:transparent;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            background-color:transparent;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }

    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js'></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>

<div id="lottie"></div>

<script type="text/javascript">
    var params = {
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: true, // Disable looping
        autoplay: false,
        path: 'https://raw.githubusercontent.com/Meerazzum-045/Lotfiles/main/Smiley.json'
    };

    var anim;

    anim = lottie.loadAnimation(params);

    anim.addEventListener('DOMLoaded', function(){
    	  anim.setSpeed(1);
        // When the animation is loaded, play the specified segments
        anim.playSegments([[0, 26],[0, 26]], true);
    });

    $('#lottie').on("mouseover", "#Body", function ($e) {
        // When mouseover event occurs, play the specified segments
        anim.setSpeed(1.2);
        anim.playSegments([[26, 120],[60, 120]], true);
    });

    $('#lottie').on("mouseleave", "#Body", function ($e) {
       
          // When mouseleave event occurs, play the specified segments and stop at the end
        anim.playSegments([[60, 26]], true);
  anim.loop = false;
  anim.setSpeed(1.5);
        anim.addEventListener('complete', function() {
         anim.setSpeed(1);
            anim.loop = true;
             anim.playSegments([[0, 26],[0, 26]], true);
        });
    });
</script>





</body>
</html>
